<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e073fdea10.js" crossorigin="anonymous"></script>
    <script src="comment-form.js"></script>
  </head>
  <body class="container comment-container" onload="getComments()">
    <nav class="navbar">
      <a href="comment.html">comment</a>
      <a href="contact.html">contact</a>
      <a href="projects.html">projects</a>
      <a href="index.html">about</a>
    </nav>
    <main class="container comment-section-container">
      <section id="comment-form" class="container form-container">
        <form action="/handle-comment" class="container form" method="POST">
          <label for="user-comment">Leave a comment below:</label>
          <input type="text" id="user-comment" name="user-comment">
          <button type="submit">Submit</button>
        </form>
        <button type="button" onclick="deleteComments()">Delete All Comments</button>
      </section>
      <section class="comment-feed-container">
        <article class="container radio">
          <label for="three">3</label>
          <input type="radio" id="three" name="quantity" value="3" onchange="updateComments()" checked>
          <label for="five">5</label>
          <input type="radio" id="five" name="quantity" value="5" onchange="updateComments()">
          <label for="ten">10</label>
          <input type="radio" id="ten" name="quantity" value="10" onchange="updateComments()">
        </article>
        <article id="comment-display" class="feed"><article>
      </section>
    </main>
    <footer class="footer">
      <a href="https://www.linkedin.com/in/ashley-granitto"><i class="fab fa-linkedin-in fa-3x"></i></a>
      <a href="https://github.com/ashleygranitto"><i class="fab fa-github fa-3x"></i></a>
    </footer>
  </body>
</html>
